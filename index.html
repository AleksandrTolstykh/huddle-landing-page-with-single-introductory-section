<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="container">

    <div class="row">

      <div class="col-lg-6">
        <img class="pt-5" src="images/logo.svg" alt="logo-image">
        <img class="pt-5 w-100" src="images/illustration-mockups.svg" alt="illustration-image">
      </div>

      <div class="col-lg-6 pt-5 ps-5 d-flex d-column align-items-center text-center text-lg-start">
        <div class="jumbotron px-5">
          <h1 class="display-6 py-2">Build The Community Your Fans Will Love</h1>
          <p class="lead py-2">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn btn-lg w-50" role="button">Register</button>
          <div class="d-flex justify-content-center justify-content-lg-end pt-5">
            <div class="circle mx-3 mt-5">
              <i class="fab fa-facebook-f ms-0 ms-lg-2"></i>
            </div>
            <div class="circle mx-3 mt-5">
              <i class="fab fa-twitter ms-0 ms-lg-2"></i>
            </div>
            <div class="circle mx-3 mt-5">
              <i class="fab fa-instagram ms-0 ms-lg-2"></i>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AleksandrTolstykh" target="_blank">Aleksandr Tolstykh</a>.
    </p>
  </footer>
</body>
</html>
